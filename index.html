<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Management System</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="heading">
                <h1>Contact Management</h1>
            </div>
            <form action="">
                <input type="text" id="name" placeholder="Name and Phone Number">
            </form>
        </div>
        <div class="lower">
            <div class="your-contacts"></div>
            <div class="buttons">
                <button class="filter" id="all" data-filter="all">All</button>
                <button class="filter" id="delete_contact" data-filter="delete">Delete</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
